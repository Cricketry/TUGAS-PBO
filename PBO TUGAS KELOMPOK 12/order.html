    <!-- Food Search Section Starts Here-->
       <section class="food-search">
        <div class="container">

            <h2 class="text-center text-white">Confirm Your Order Here</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Food</legend>
                    
                    <div class="food-menu-img">
                        <img src="Images/Jus Strawberry.jpg" alt="Chicken Hawaian Pizza" class="img-responsive img-curve">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Food Title</h3>
                        <p class="Food Price">Rp 15.000,-</p>

                        <div class="Order-Label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="0" required>

                    </div>

                </fieldset>

                <fieldset>
                    <Legend>Delivery Details</Legend>
                    <div class="Order-Label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Dhanny Rukmana" class="Input-Responsive">

                    <div class="Order-Label">Phone Number</div>
                    <input type="number" name="Contact" placeholder="+62813XXXXXXXX" class="Input-Responsive">
                                        
                    <div class="Order-Label">Email</div>
                    <input type="text" name="Email" placeholder="E.g. dhanker2626@gmail.com" class="Input-Responsive">                
                                        
                    <div class="Order-Label">Address</div>
                    <input type="text" rows="10" placeholder="E.g. Jln Sampul" class="Input-Responsive">
                    
                    <input type="submit" name="submit" value="Order Now" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
